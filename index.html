<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon link -->
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />

    <!--- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"

    <title>Friends Trivia Quiz</title>

<body>
    <div id="page-container">
        <h1 class="game-title">Friends Trivia Quiz</h1>
        <div class="quiz-area">
            <h2 id="question">Questions will be displayed here</h2>
            <div id="answer-buttons">
                <button class="btn">Option One</button>
                <button class="btn">Option Two</button>
                <button class="btn">Option Three</button>
            </div>
            <button id="btn-next">Next one</button>
            <div id="results">You've scored x/10!</div>
        </div>

        <footer id="footer">
            <ul class="social-media">
                <li><a href="https://facebook.com" target="_blank" rel="noopener"
                        aria-label="visit our Facebook page (it opens in a new tab)"><i class="fab fa-facebook"></i></a>

                <li><a href="https://youtube.com" target="_blank" rel="noopener"
                        aria-label="visit our YouTube page (it opens in a new tab)"><i class="fab fa-youtube"></i></a>
                </li>
                <li><a href="https://instagram.com" target="_blank" rel="noopener"
                        aria-label="visit our Instagram page (it opens in a new tab)"><i

                </li>
            </ul>
            <p>Designed by <a href="https://github.com/Ila-bura" target="_blank" class="signature">Ila</a>
            </p>

        <!-- font awesome script -->
        <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>

        <!-- JavaScript link -->
        <script src="assets/js/script.js"></script>
